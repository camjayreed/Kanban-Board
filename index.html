<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scuffed Kanban</title>
    <link rel="stylesheet" href="/Kanban-Board/style.css">
</head>
<body>

<!-- Main Header -->
    <h1>Camerons Scuffed Kanban Board!!</h1>

<!-- Little bar for splitting header and elements -->
    <div id="split_bar"></div>

<!-- Sidebar for creating kanban board elements -->
    <section>
        <div id="sidebar">
            <span id="sidebar_title">Create Elements</span>

            <!-- split title and elements of board -->
            <div id="sidebar_split"> </div>

    <!-- creatable elements -->
    <img src="/Kanban-Board/media/textbox.png" alt="TextBox" id="text_drag" draggable="true" ondrop="dropHandler(event)" ondragstart="dragstartHandler(event)">
            <span id="text_drag_text">Create Text</span>

        </div>
    </section>

<!-- Kanban todo board -->
    <section>
        <div id="kanban_todo" ondragover="dragoverHandler(event)">
            <span id="todo_title">To Do</span>

            <!-- split title and elements of board -->
            <div id="kanban_todo_split"></div>

        
        </div>
    </section>

<!-- Kanban in progress board -->
    <section>
        <div id="kanban_doing">
            <span id="doing_title">In Progress</span>
            
            <!-- split title and elements of board -->
            <div id="kanban_doing_split">

            </div>
        </div>
    </section>

<!-- Kanban completed board -->
    <section>
        <div id="kanban_done">
            <span id="done_title">Done</span>
            
            <!-- split title and elements of board -->
            <div id="kanban_done_split">

            </div>
        </div>
    </section>

    <script src="/Kanban-Board/scripts.js"></script>
</body>
</html>
